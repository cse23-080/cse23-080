<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Warner Bros</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set background image */
        body {
            background-image: url('super');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use a common font for better readability */
            padding: 0;
            margin: 0;
        }

        /* Container styling */
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Login words styling */
        .login-words {
            text-align: center;
            margin-top: 20px;
        }

        .login-words a {
            color: white;
            text-decoration: none;
        }

        .login-words a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Sign Up section -->
<div class="container">
    <h2>Sign Up</h2>
    <form action="#">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <inpuy type="text" name="promo code" placeholder="Promo code" optional>
        <input type="submit" value="Sign Up">
    </form>

    <!-- Sign In section -->
    <h2>Sign In</h2>
    <form action="#">
        <input type="text" name="username" placeholder="Username or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Sign In">
    </form>
</div>

<!-- Login words outside the container -->
<div class="login-words">
    Already have an account? <a href="#">Login</a>
</div>

</body>
</html>
