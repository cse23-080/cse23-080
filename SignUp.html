<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Warner Bros</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set background image */
        body {
            background-image: url('super1');
            background-size: cover; /* Cover the entire viewport */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keep the background fixed while scrolling */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use a common font for better readability */
            padding: 0;
            margin: 0;
            cursor: default; /* Remove cursor */
        }

        /* Container styling */
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            text-align: center;
        }

        #logo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        /* Tabs styling */
        .tabs {
            margin-bottom: 20px;
            display: flex; /* Make tabs horizontal */
            justify-content: center; /* Center align tabs */
        }

        .tab {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #555;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }

        .tab.active {
            background-color: #007bff !important; /* Override active tab background color */
            color: white; /* Set text color to white */
        }

        /* Form styling */
        form {
            display: none;
            margin-top: 20px;
        }

        form.active {
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Login words styling */
        .login-words {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .login-words a {
            color: white;
            text-decoration: none;
        }

        .login-words a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="warner bros" alt="Logo" id="logo">
    <!-- Tabs for Sign In and Sign Up -->
    <h1>Register Form</h1>
    <div class="tabs">
        <div class="tab active" onclick="showForm('signin-form')">Sign In</div>
        <div class="tab" onclick="showForm('signup-form')">Sign Up</div>
    </div>

    <!-- Sign In form -->
    <form action="https://cse23-080.github.io/cse23-080/Warner%20welcome%20page.html" id="signin-form" class="active">
        <input type="text" name="username" placeholder="Username or Email" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <input type="submit" value="Sign In">
    </form>

    <!-- Sign Up form -->
    <form action="https://cse23-080.github.io/cse23-080/Warner%20welcome%20page.html" id="signup-form">
        <input type="text" name="fullname" placeholder="Full Name" required><br><br>
        <input type="text" name="contact" placeholder="Contact Number" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <textarea name="address" placeholder="Physical Address" required></textarea><br><br> 
        <input type="submit" value="Sign Up">
    </form>

    <!-- Login words outside the container -->
    <div class="login-words">
        Already have an account? <a href="https://github.com/cse23-080/cse23-080/blob/main/home.html">Sign In</a>
    </div>
</div>

<script>
    function showForm(formId) {
        var forms = document.querySelectorAll('form');
        forms.forEach(function(form) {
            if (form.id === formId) {
                form.classList.add('active');
            } else {
                form.classList.remove('active');
            }
        });

        var tabs = document.querySelectorAll('.tab');
        tabs.forEach(function(tab) {
            if (tab.textContent === formId.replace('-form', '')) {
                tab.classList.add('active');
            } else {
                tab.classList.remove('active');
            }
        });
    }
</script>

</body>
</html>
