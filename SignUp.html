<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta charset defines the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the HTML document -->
    <title>Welcome to Warner Bros</title>
    <!-- Internal CSS styling -->
    <style>
        /* Reset default margin and padding for common elements */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Body background image settings and text styling */
        body {
            background-image: url('super1'); /* Set background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            background-attachment: fixed; /* Keep the background fixed while scrolling */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use a common font for better readability */
            padding: 0;
            margin: 0;
            cursor: default; /* Remove cursor */
        }

        /* Container styling for centralizing content */
        .container {
            max-width: 400px; /* Maximum width of the container */
            margin: 100px auto; /* Center the container */
            padding: 20px; /* Add padding inside the container */
            border-radius: 10px; /* Rounded corners for the container */
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            text-align: center; /* Center align text */
        }

        /* Styling for the logo */
        #logo {
            position: absolute; /* Absolute positioning for the logo */
            top: 0; /* Position at the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust the position to center the logo */
            z-index: 1; /* Ensure the logo is on top */
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        /* Styling for tabs */
        .tabs {
            margin-bottom: 20px; /* Margin below the tabs */
            display: flex; /* Display tabs in a row */
            justify-content: center; /* Center align tabs */
        }

        /* Individual tab styling */
        .tab {
            display: inline-block; /* Display inline */
            padding: 10px 20px; /* Padding inside tabs */
            cursor: pointer; /* Pointer cursor on hover */
            background-color: #555; /* Background color for tabs */
            border-radius: 5px 5px 0 0; /* Rounded top corners */
            margin-right: 5px; /* Margin between tabs */
        }

        /* Active tab styling */
        .tab.active {
            background-color: #007bff !important; /* Override active tab background color */
            color: white; /* Set text color to white */
        }

        /* Form styling */
        form {
            display: none; /* Hide forms by default */
            margin-top: 20px; /* Margin above forms */
        }

        /* Display active form */
        form.active {
            display: block; /* Show active form */
        }

        /* Input field and textarea styling */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            margin-bottom: 20px; /* Margin below input fields */
            padding: 10px; /* Padding inside input fields */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            background-color: #555; /* Background color for input fields */
            color: white; /* Text color for input fields */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        /* Submit button styling */
        input[type="submit"] {
            padding: 10px; /* Padding inside the button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            cursor: pointer; /* Pointer cursor on hover */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        /* Submit button hover effect */
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }

        /* Styling for additional login words */
        .login-words {
            text-align: center; /* Center align text */
            margin-top: 20px; /* Margin above the text */
            color: white; /* Text color */
        }

        /* Styling for links within login words */
        .login-words a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        /* Hover effect for links within login words */
        .login-words a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

<!-- Container for form and tabs -->
<div class="container">
    <!-- Logo image -->
    <img src="warner bros" alt="Logo" id="logo">
    <!-- Heading for the form -->
    <h1>Register Form</h1>
    <!-- Tabs for switching between Sign In and Sign Up forms -->
    <div class="tabs">
        <div class="tab active" onclick="showForm('signin-form')">Sign In</div>
        <div class="tab" onclick="showForm('signup-form')">Sign Up</div>
    </div>

    <!-- Sign In form -->
    <form action="https://cse23-080.github.io/cse23-080/home.html" id="signin-form" class="active">
        <input type="text" name="username" placeholder="Username or Email" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <input type="submit" value="Sign In">
    </form>

    <!-- Sign Up form -->
    <form action="https://cse23-080.github.io/cse23-080/home.html" id="signup-form">
        <input type="text" name="fullname" placeholder="Full Name" required><br><br>
        <input type="text" name="contact" placeholder="Contact Number" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <textarea name="address" placeholder="Physical Address" required></textarea><br><br> 
        <input type="submit" value="Sign Up">
    </form>

    <!-- Additional login text and link outside the container -->
    <div class="login-words">
        Already have an account? <a href="">Sign In</a>
    </div>
</div>

<!-- JavaScript for tab functionality -->
<script>
    function showForm(formId) {
        // Get all forms
        var forms = document.querySelectorAll('form');
        forms.forEach(function(form) {
            // Show the form with the given formId and hide others
            if (form.id === formId) {
                form.classList.add('active');
            } else {
                form.classList.remove('active');
            }
        });

        // Get all tabs
        var tabs = document.querySelectorAll('.tab');
        tabs.forEach(function(tab) {
            // Highlight the active tab
            if (tab.textContent === formId.replace('-form', '')) {
                tab.classList.add('active');
            } else {
                tab.classList.remove('active');
            }
        });
    }
</script>

</body>
</html>
