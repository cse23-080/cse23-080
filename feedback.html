<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* CSS for styling the form */
        body {
            font-family: Arial, sans-serif; /* Use a common font for better readability */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }

        /* CSS for the video */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire viewport */
            z-index: -1; /* Place the video behind other content */
        }

        form {
            max-width: 400px; /* Adjust the maximum width as needed */
            margin: 50px auto; /* Center the form horizontally */
            padding: 20px;
            background-color: rgba(240, 240, 240, 0.8); /* Light gray background color with transparency */
            border-radius: 10px;
            position: relative; /* Set position relative to allow z-index to work */
            z-index: 1; /* Place the form above the video */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px; /* Adjust the height as needed */
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="video3.mov" type="video/mp4">
    </video>

    <form action="#" method="post">
        <h1>Forms and Queries</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
