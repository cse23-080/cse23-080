<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Warner Bros</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>

<div class="container">
    <!-- Your content here -->
    <button onclick="showMessage()">Sign Up</button>
    <div id="message" style="display: none;">Welcome to Warner Bros!</div>
</div>

<script>
    function showMessage() {
        var message = document.getElementById('message');
        message.style.display = 'block';
    }
</script>

</body>
</html>
