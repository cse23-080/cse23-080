<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Warner Bros</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set background color of the page to black */
        body {
            background-color: black;
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use a common font for better readability */
        }

        /* Header styling */
        header {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Logo */
        .logo {
            float: left;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        /* Navigation buttons */
        .buttons-container {
            float: right;
        }

        .buttons-container a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: black;
            transition: background-color 0.3s;
            margin-right: 20px;
            border-radius: 20px; /* Make it an oval shape */
        }

        .buttons-container a img {
            margin-right: 10px; /* Adjust the space between image and text */
        }

        .buttons-container a:last-child {
            margin-right: 0;
        }

        .buttons-container a:hover {
            background-color: rgba(135, 206, 235, 0.8);
        }

        /* Main content styling */
        main {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Footer styling */
        footer {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <!-- Logo -->
    <div class="logo">
        <img src="warner bros" alt="Warner Bros Logo">
    </div>

    <!-- Navigation buttons -->
    <div class="buttons-container">
        <a href="#home"><img src="home" width="30" height="30" /> Home</a>
        <a href="#movies"><img src="movies" width="30" height="30" /> Movies</a>
        <a href="#about"><img src="tvshow" width="30" height="30" /> Tv Shows</a>
        <a href="#contact"><img src="shop" width="30" height="30" /> Shop</a>
        <a href="#signup" class="signin-signup-btn">Sign Up / Sign In</a>
    </div>
</header>

<main>
    <!-- Placeholder content -->
    <section class="hero">
        <div class="hero-content">
            <h1>WARNER BROS</h1>
            <p>Explore the cinematic world like never before. Best movies, series, cartoons, and many more!</p>
            <a href="#movies" class="nav-button">Explore Movies</a>
        </div>
    </section>

    <section id="movies" class="movies-section">
        <h2>Featured Movies</h2>
        <!-- Placeholder content -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Warner Bros. All rights reserved.</p>
</footer>

</body>
</html>
