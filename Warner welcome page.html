<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Warner Bros</title>
    <style>
        /* Additional CSS for navigation buttons */
        .buttons-container {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .buttons-container a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: darkgrey;
            transition: background-color 0.3s;
            margin-right: 20px;
            border-radius: 20px; /* Make it an oval shape */
        }

        .buttons-container a img {
            margin-right: 10px; /* Adjust the space between image and text */
        }

        .buttons-container a:last-child {
            margin-right: 0;
        }

        .buttons-container a:hover {
            background-color: rgba(135, 206, 235, 0.8);
        }

        /* Additional CSS for Sign In and Sign Up buttons */
        .signin-btn, .signup-btn {
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .signin-btn {
            background-color: #555;
            border-top-left-radius: 20px; /* Rounded top-left corner */
            border-bottom-left-radius: 20px; /* Rounded bottom-left corner */
        }

        .signup-btn {
            background-color: #555;
            border-top-right-radius: 20px; /* Rounded top-right corner */
            border-bottom-right-radius: 20px; /* Rounded bottom-right corner */
        }

        .signin-btn:hover, .signup-btn:hover {
            background-color: #777;
        }

        /* Additional CSS for Search button */
        .search-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            transition: width 0.4s ease-in-out;
        }

        .search-input {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            width: 50px; /* Initial width */
            transition: width 0.4s ease-in-out;
            text-align: center;
            border-radius: 20px; /* Make it an oval shape */
            font-family: Arial, sans-serif;
        }

        .search-input:focus {
            width: 300px; /* Expanded width */
            outline: none; /* Remove the default focus outline */
            text-align: left; /* Align text to the left when input is expanded */
            padding-left: 15px; /* Add left padding when input is expanded */
        }

        .search-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px; /* Make it an oval shape */
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #777;
        }

        .search-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Allow interaction with elements behind */
        }

        .search-overlay-text {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <!-- Sign In, Sign Up, and Search buttons in a container -->
    <div class="buttons-container">
        <a href="#home"><img src="home" width="30" height="30" /> Home</a>
        <a href="#movies"><img src="movies" width="30" height="30" /> Movies</a>
        <a href="#about"><img src="tvshow" width="30" height="30" /> Tv Shows</a>
        <a href="#contact"><img src="shop" width="30" height="30" /> Shop</a>
        <a href="#signup" class="signup-btn">Sign Up</a>
        <a href="#signin" class="signin-btn">Sign In</a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
            <button class="search-btn" onclick="toggleSearch()">&#128269;</button>
            <div class="search-overlay">
                <div class="search-overlay-text">Please search here</div>
            </div>
        </div>
    </div>
</header>

<main>
    <!-- Placeholder content -->
    <section class="hero">
        <div class="hero-content">
            <h1>WARNER BROS</h1>
            <p>Explore the cinematic world like never before. Best movies, series, cartoons, and many more!</p>
            <a href="#movies" class="nav-button">Explore Movies</a>
        </div>
    </section>

    <section id="movies" class="movies-section">
        <h2>Featured Movies</h2>
        <!-- Placeholder content -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Warner Bros. All rights reserved.</p>
</footer>

<script>
    function toggleSearch() {
        var input = document.querySelector('.search-input');
        input.classList.toggle('expanded');
        var overlay = document.querySelector('.search-overlay');
        overlay.style.display = input.classList.contains('expanded') ? 'flex' : 'none';
        if (input.classList.contains('expanded')) {
            input.placeholder = 'Please search here';
        } else {
            input.placeholder = 'Search';
        }
    }
</script>

</body>
</html>
