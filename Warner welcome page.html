<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Warner Bros</title>
    <style>
        /* Additional CSS for navigation buttons */
        .buttons-container {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons-container a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: darkgrey;
            transition: background-color 0.3s;
            margin-right: 20px;
            border-radius: 20px; /* Make it an oval shape */
        }

        .buttons-container a img {
            margin-right: 10px; /* Adjust the space between image and text */
        }

        .buttons-container a:last-child {
            margin-right: 0;
        }

        .buttons-container a:hover {
            background-color: rgba(135, 206, 235, 0.8);
        }

        /* Additional CSS for Sign In and Sign Up buttons */
        .signin-btn, .signup-btn {
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .signin-btn {
            background-color: #555;
            border-top-left-radius: 20px; /* Rounded top-left corner */
            border-bottom-left-radius: 20px; /* Rounded bottom-left corner */
        }

        .signup-btn {
            background-color: #555;
            border-top-right-radius: 20px; /* Rounded top-right corner */
            border-bottom-right-radius: 20px; /* Rounded bottom-right corner */
        }

        .signin-btn:hover, .signup-btn:hover {
            background-color: #777;
        }

        /* Additional CSS for Search button */
        .search-container {
            position: relative;
        }

        .search-input {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            width: 50px; /* Initial width */
            transition: width 0.4s ease-in-out;
            text-align: center;
        }

        .search-input:focus {
            width: 200px; /* Expanded width */
            outline: none; /* Remove the default focus outline */
        }

        .search-btn {
            position: absolute;
            right: 10px; /* Adjust position */
            top: 50%;
            transform: translateY(-50%);
            background-color: #555;
            color: white;
            border: none;
            border-radius: 50%; /* Make it a circle */
            padding: 10px;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<header>
    <!-- Sign In, Sign Up, and Search buttons in a container -->
    <div class="buttons-container">
        <a href="#home"><img src="home.png" width="30" height="30" /> Home</a>
        <a href="#movies"><img src="movies.png" width="30" height="30" /> Movies</a>
        <a href="#about"><img src="tvshow.png" width="30" height="30" /> Tv Shows</a>
        <a href="#contact"><img src="shop.png" width="30" height="30" /> Shop</a>
        <a href="#signup" class="signup-btn">Sign Up</a>
        <a href="#signin" class="signin-btn">Sign In</a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
            <button class="search-btn">&#128269;</button>
        </div>
    </div>
</header>

<main>
    <!-- Placeholder content -->
    <section class="hero">
        <div class="hero-content">
            <h1>WARNER BROS</h1>
            <p>Explore the cinematic world like never before. Best movies, series, cartoons, and many more!</p>
            <a href="#movies" class="nav-button">Explore Movies</a>
        </div>
    </section>

    <section id="movies" class="movies-section">
        <h2>Featured Movies</h2>
        <!-- Placeholder content -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Warner Bros. All rights reserved.</p>
</footer>

</body>
</html>
