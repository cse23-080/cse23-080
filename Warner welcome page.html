<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Movie Universe</title>
    <link rel="stylesheet" href="styles.css">
      <style>
        /* Additional CSS for navigation buttons */
        .buttons-container {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons-container a {
            flex: 1;
            color: white;
            text-decoration: none;
            border-radius: 20px; /* Make it an oval shape */
            padding: 10px 20px;
            background-color: skyblue; /* Set background color to sky blue */
            transition: background-color 0.3s;
            margin-right: 20px;
            text-align: center;
        }

        .buttons-container a:last-child {
            margin-right: 0;
        }

        .buttons-container a:hover {
            background-color: rgba(135, 206, 235, 0.8); /* Light sky blue on hover */
        }

        /* Additional CSS for Sign In and Sign Up buttons */
        .signin-btn, .signup-btn {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 20px; /* Make it an oval shape */
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .signin-btn:hover, .signup-btn:hover {
            background-color: #777;
        }
    </style>
</head>

<header>

            <li><a href="#Apps and Games">Apps and Games</a><li>

        </ul>

</header>

</body>
</html>
