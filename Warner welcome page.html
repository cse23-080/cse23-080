<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Warners Bro</title>
    <style>
        /* Additional CSS for navigation buttons */
        .buttons-container {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons-container a {
            flex: 1;
            color: white;
            text-decoration: none;
            border-radius: 20px; /* Make it an oval shape */
            padding: 10px 20px;
            background-color: darkgrey; /* Set background color to sky blue */
            transition: background-color 0.3s;
            margin-right: 20px;
            text-align: center;
        }

        .buttons-container a:last-child {
            margin-right: 0;
        }

        .buttons-container a:hover {
            background-color: rgba(135, 206, 235, 0.8); /* Light sky blue on hover */
        }

        /* Additional CSS for Sign In and Sign Up buttons */
        .signin-btn, .signup-btn {
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .signin-btn {
            background-color: #555;
            border-top-left-radius: 20px; /* Rounded top-left corner */
            border-bottom-left-radius: 20px; /* Rounded bottom-left corner */
        }

        .signup-btn {
            background-color: #555;
            border-top-right-radius: 20px; /* Rounded top-right corner */
            border-bottom-right-radius: 20px; /* Rounded bottom-right corner */
        }

        .signin-btn:hover, .signup-btn:hover {
            background-color: #777;
        }

        /* Additional CSS for Search button */
        .search-btn {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 50%; /* Make it a circle */
            padding: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<header>
    <!-- Sign In, Sign Up, and Search buttons in a container -->
    <div class="buttons-container">
        <a href="#home"><img src="home" width="50" height="30" /> Home</a>
        <a href="#movies"><img src="movies" width="50" height="30" /> Movies</a>
        <a href="#about"><img src="tvshow" width="50" height="30" />Tv Shows</a>
        <a href="#contact"><img src="shop" width="50" height="30" /> Shop</a>
        <a href="#signup" class="signup-btn">Sign Up</a>
        <a href="#signin" class="signin-btn">Sign In</a>
        <button class="search-btn">&#128269;</button>
    </div>
</header>

<main>
    <!-- Placeholder content -->
    <section class="hero">
        <div class="hero-content">
            <h1>WARNER BROS</h1>
            <p>Explore the cinematic world like never before.Best movies, series, catoons, and many more!!</p>
            <a href="#movies" class="nav-button">Explore Movies</a>
        </div>
    </section>

    <section id="movies" class="movies-section">
        <h2>Featured Movies</h2>
        <!-- Placeholder content -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Movie Universe. All rights reserved.</p>
</footer>

</body>
</html>
