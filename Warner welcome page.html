<script>
function searchContent() {
    var input, filter, section, p, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    section = document.getElementById("movies");
    p = section.getElementsByTagName("p")[0];
    txtValue = p.textContent || p.innerText;

    if (txtValue.toUpperCase().indexOf(filter) > -1) {
        document.getElementById("searchResult").innerText = txtValue;
    } else {
        document.getElementById("searchResult").innerText = "Search result not found";
    }
}
