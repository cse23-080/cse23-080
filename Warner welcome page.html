<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Warner Bros</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set background color of the page to black */
        body {
            background-color: black;
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use a common font for better readability */
        }

        /* Additional CSS for navigation buttons */
       .buttons-container {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1; /* Ensure the header is above the main content */
        }

        }

        .buttons-container a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: black;
            transition: background-color 0.3s;
            margin-right: 20px;
            border-radius: 20px; /* Make it an oval shape */
        }

        .buttons-container a img {
            margin-right: 10px; /* Adjust the space between image and text */
        }

        .buttons-container a:last-child {
            margin-right: 0;
        }

        .buttons-container a:hover {
            background-color: rgba(135, 206, 235, 0.8);
        }

        /* Additional CSS for Search button */
        .search-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            transition: width 0.4s ease-in-out;
        }

        .search-input {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            width: 50px; /* Initial width */
            transition: width 0.4s ease-in-out;
            text-align: center;
            border-radius: 20px; /* Make it an oval shape */
            font-family: Arial, sans-serif;
        }

        .search-input:focus {
            width: 300px; /* Expanded width */
            outline: none; /* Remove the default focus outline */
            text-align: left; /* Align text to the left when input is expanded */
            padding-left: 15px; /* Add left padding when input is expanded */
            background-image: none; /* Remove background image when input is focused */
        }

        .search-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px; /* Make it an oval shape */
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #777;
        }

        /* Additional CSS for Sign In and Sign Up buttons */
        .signin-signup-btn {
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
            background-color: #555;
            border-radius: 20px; /* Make it an oval shape */
        }

        .signin-signup-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<header>
    <!-- Logo -->
    <div class="logo">
        <img src="warner bros" alt="Warner Bros Logo">
    </div>

    <!-- Combined Sign Up / Sign In button and Search button -->
    <div class="buttons-container">
        <a href="#home"><img src="home1" width="30" height="30" /> Home</a>
        <a href="#movies"><img src="movies" width="30" height="30" /> Movies</a>
        <a href="#about"><img src="tv" width="30" height="30" /> Tv Shows</a>
        <a href="#contact"><img src="shop1" width="30" height="30" /> Shop</a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
            <button class="search-btn">&#128269;</button>
        </div>
        <li><a href="https://cse23-080.github.io/cse23-080/SignUp.html">Sign Up / Sign In</a></li>
    </div>
</header>

<main>
    <!-- Placeholder content -->
    <section class="hero">
        <div class="hero-content">
            <h1>WARNER BROS</h1>
            <p>Explore the cinematic world like never before. Best movies, series, cartoons, and many more!</p>
            <div class="centered-content">
            <a href="#movies" class="buttons-container">Explore Movies</a>
            </div>
        </div>
    </section>

    <section id="movies" class="movies-section">
        <h2>Featured Movies</h2>
        <!-- Placeholder content -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Warner Bros. All rights reserved.</p>
</footer>

</body>
</html>
