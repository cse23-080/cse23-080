<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Movie Universe</title>
    <style>
        /* Additional CSS for navigation buttons */
        .buttons-container {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons-container a {
            flex: 1;
            color: white;
            text-decoration: none;
            border-radius: 20px; /* Make it an oval shape */
            padding: 10px 20px;
            background-color: skyblue; /* Set background color to sky blue */
            transition: background-color 0.3s;
            margin-right: 20px;
            text-align: center;
        }

        .buttons-container a:last-child {
            margin-right: 0;
        }

        .buttons-container a:hover {
            background-color: rgba(135, 206, 235, 0.8); /* Light sky blue on hover */
        }

        /* Additional CSS for Sign In and Sign Up buttons */
        .signin-btn, .signup-btn {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 20px; /* Make it an oval shape */
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .signin-btn:hover, .signup-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<header>
    <!-- Sign In and Sign Up buttons in a container -->
    <div class="buttons-container">
        <a href="#home">Home</a>
        <a href="#movies">Movies</a>
        <a href="#about">Tv Shows</a>
        <a href="#contact">Shop</a>
        <a href="#signin">Sign In/Sign Up</a>
    </div>
</header>

<main>
    <!-- Placeholder content -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Movie Universe</h1>
            <p>Explore the cinematic world like never before.</p>
            <a href="#movies" class="nav-button">Explore Movies</a>
        </div>
    </section>

    <section id="movies" class="movies-section">
        <h2>Featured Movies</h2>
        <!-- Placeholder content -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Movie Universe. All rights reserved.</p>
</footer>

</body>
</html>
