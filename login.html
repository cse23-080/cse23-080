<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set background color of the page to black */
        body {
            background-color: #333; /* Dark gray background color */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use a common font for better readability */
        }

        /* Additional CSS for navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #222; /* Darker gray background color */
        }

        .nav-buttons a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px; /* Make it an oval shape */
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #555; /* Dark gray on hover */
        }

        /* Additional CSS for welcome section */
        .welcome-section {
            padding: 50px 20px;
            background-color: #444; /* Gray background color */
        }

        /* Additional CSS for about section */
        .about-section {
            padding: 50px 20px;
            background-color: #555; /* Darker gray background color */
        }

        /* Additional CSS for footer */
        footer {
            padding: 20px;
            background-color: #222; /* Darker gray background color */
            text-align: center;
        }

        footer p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="nav-buttons">
    <a href="#">Sign Up</a>
    <a href="#">Sign In</a>
</div>

<section class="welcome-section">
    <h1>Welcome to Our Site</h1>
    <p>Explore our amazing features and services.</p>
</section>

<section class="about-section">
    <h2>About Us</h2>
    <p>Learn more about our company and mission.</p>
</section>

<footer>
    <p>&copy; 2024 Our Site. All rights reserved.</p>
</footer>

</body>
</html>
