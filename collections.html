<!DOCTYPE html>

<head>

    <style>
        /* Reset default margin and padding */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set background color of the page to black */
        body {
            background-color: black; /* Dark gray background color */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use a common font for better readability */
        }

        /* Additional CSS for navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: flex-end; /* Align buttons to the far right */
            padding: 10px 20px;
            background-color: #333; /* Darker gray background color */
        }

        .nav-buttons a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px; /* Make it an oval shape */
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: skyblue; /* Dark gray on hover */
        }

        /* Additional CSS for welcome section */
        .welcome-section {
            padding: 50px 20px;
            background-color: #444; /* Gray background color */
        }

        /* Additional CSS for footer */
        footer {
            padding: 20px;
            background-color: black; /* Black background color */
            color: white; /* Set text color to white */
            text-align: center;
        }

        footer p {
            margin-bottom: 10px;
        }

        /* Additional CSS for tables */
        table {
            width: 100%; /* Fixed width */
            border-collapse: collapse;
            margin-top: 40px;
            table-layout: fixed;
        }

        th, td {
            padding: 10px;
            border: 1px solid #555;
            text-align: left;
            word-wrap: break-word; /* Wrap long content */
        }

        /* Additional CSS for video iframes */
        iframe {
            width: 100%; /* Set width to 100% */
            height: 100%; /* Set height to 100% */
        }
    </style>
</head>
