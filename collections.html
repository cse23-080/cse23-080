<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set background color of the page to black */
        body {
            background-color: black; /* Dark gray background color */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use a common font for better readability */
        }

        /* Additional CSS for navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: flex-end; /* Align buttons to the far right */
            padding: 10px 20px;
            background-color: #333; /* Darker gray background color */
        }

        .nav-buttons a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px; /* Make it an oval shape */
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: skyblue; /* Dark gray on hover */
        }

        /* Additional CSS for welcome section */
        .welcome-section {
            padding: 50px 20px;
            background-color: #444; /* Gray background color */
        }

        /* Additional CSS for footer */
        footer {
            padding: 20px;
            background-color: black; /* Black background color */
            color: white; /* Set text color to white */
            text-align: center;
        }

        footer p {
            margin-bottom: 10px;
        }

        /* Additional CSS for tables */
        table {
            width: 100%; /* Fixed width */
            border-collapse: collapse;
            margin-top: 40px;
            table-layout: fixed;
        }

        th, td {
            padding: 10px;
            border: 1px solid #555;
            text-align: left;
            word-wrap: break-word; /* Wrap long content */
        }

        /* Additional CSS for images */
        .movie-img-container {
            position: relative;
            width: 100px; /* Set the width of movie images */
            height: auto; /* Maintain aspect ratio */
            overflow: hidden;
        }

        .movie-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-details {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
        }

        .movie-details h4 {
            margin-bottom: 5px;
        }

        .movie-details p {
            margin-bottom: 0;
        }
    </style>
</head>
